<h1>Angular- Employee APP</h1>

<div class="row">
  <div class=col-sm-12>
      <div class="col-sm-4"><button class="btn btn-primary" (click)="getEmployee()">Get Employees</button></div>
      <div class="col-sm-4"><button class="btn btn-danger" (click)="getSalaries()">Get Salaries</button></div>
      <div class="col-sm-4"><button class="btn btn-success" (click)="getEmployeeSalaries()">Get Employee Salaries</button></div>
    
  </div>
</div>
<div class="row">
  <div class="col-sm-4">
    <h1 class="inline">Employee Detail</h1>
    <table class="table table-bordered table-sm m-0">
      <thead class="">
        <tr>
          <th>Id</th>
          <th>First Name</th>
          <th>Last Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of employees">
          <td>{{user.id}}</td>
          <td>{{user.firstname}}</td>
          <td>{{user.lastname}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-sm-4">
    <h1 class="inline">Salary Detail</h1>
    <table class="table table-bordered table-sm m-0">
      <thead class="">
        <tr>
            <th>Id</th>
          <th>Name</th>
          <th>Salary</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let salary of salaries">
            <td>{{salary.employeeid}}</td>
          <td>{{salary.Employee.firstname}} {{salary.Employee.lastname}}</td>
          <td>{{salary.salary}}</td>
        </tr>
      </tbody>
    </table>
  </div>

          <th>Salary</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let salary of employeesalaries">
          <td>{{salary.name}}</td>
          <td>{{salary.salary}}</td>
        </tr>
      </tbody>
    </table> -->
    <employeesalary-list [employeesalaries]="employeesalaries"></employeesalary-list>
  </div>
</div>
